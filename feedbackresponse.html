<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedbackresponse.css">
</head>
<body>

<div class="container">
    <h2>Feedback Form</h2>
    <form action="thankyou.html" method="POST">
        <div class="form-group">
            <label for="name">Name:<span>*</span></label>
            <input type="text" id="name" name="name" required> <br>
        </div>
        <div class="form-group">
            <label for="course">Which course did you take?<span>*</span> </label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select course</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
                <option value="SQL">SQL</option>
            </select> <br>
        </div>
        <div class="form-group">
            <label for="rating">How would you like to rate us?<span>*</span> </label><br>
            <input type="radio" id="rating5" name="rating" value="5" required>
            <label for="rating5">5</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">4</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">3</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">2</label>
            <input type="radio" id="rating1" name="rating" value="1">
            <label for="rating1">1</label> <br>
        </div>
        <div class="form-group">
            <label for="feedback">Tell us your feedback<span>*</span> </label><br>
            <textarea id="feedback" name="feedback" rows="10" required></textarea> <br>
        </div>
        <button type="submit">Submit</button> <br> 
    </form>
<div class="description">*indicates required field</div>
</div>
</body>
</html>
